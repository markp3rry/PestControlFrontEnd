<html lang="en">

  <!-- HEAD -->
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,300,600' rel='stylesheet' type='text/css'>
    
    <!-- Stylesheets -->
    <link href="style/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="style/font-awesome.css">
    <link href="style/prettyPhoto.css" rel="stylesheet">
    <!-- Parallax slider -->
    <link rel="stylesheet" href="style/slider.css">
    <!-- Flexslider -->
    <link rel="stylesheet" href="style/flexslider.css">

    <link href="style/style.css" rel="stylesheet">

    <!-- Colors - Orange, Purple, Light Blue (lblue), Red, Green and Blue -->
    <link href="style/lblue.css" rel="stylesheet">

    
    
    <!-- HTML5 Support for IE -->
    <!--[if lt IE 9]>
    <script src="js/html5shim.js"></script>
    <![endif]-->

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon/favicon.png">
  </head>

  <body>

    <!-- HEADER -->
    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-4">
            <div class="logo">
              <h1><a href="index.html">Pest <span class="color">Control</span><span></span></a></h1><h4> 12</h4>
              <div class="hmeta">Knowsley Metropolitan Borough Council</div>
            </div>
          </div>
           <div class="col-md-5 col-md-offset-3 col-sm-6 col-sm-offset-2">   
          </div>
        </div>
      </div>
    </header>

    <!-- PASSWORD RESET FORM -->
    <div data-bind="visible: resetForm">
      <div class="content">
        <div class="container">
        <hr />
          <div class="register">
            <div class="row">
              <div class="col-md-12">
                <div class="lrform">
                <h5>Reset your password</h5>
                  <div class="form">
                    <form class="form-horizontal" id="newPasswordFrm">
                      <div class="form-group">
                        <label class="control-label col-md-3" for="username">New</label>
                        <div class="col-md-9">
                          <input type="password" class="form-control" id="pwNew" data-bind="value: loginUsername" name="pwNew">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3" for="email">Confirm</label>
                          <div class="col-md-9">
                            <input type="password" class="form-control" id="pwConfirm" data-bind="value: loginPassword" name="pwConfirm">
                          </div>
                      </div>
                      <div class="form-group">
                        <div class="col-md-9 col-md-offset-3">
                          <button type="submit" class="btn btn-primary">Submit <i data-bind="visible: loginSpinner" class="icon icon-spin icon-refresh"></i></button>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-md-9 col-md-offset-3">
                          <span class="help-block text-danger" data-bind="visible: loginError">Incorrect username and / or password</span>
                        </div>
                      </div>
                    </form>
                  </div> 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- PASSWORD RESET CONFIRMATION -->
    <div data-bind="visible: resetConfirmation">
      <div class="content">
        <div class="container">
        <hr />
          <div class="register">
            <div class="row">
              <div class="col-md-12">
                <div class="lrform">
                  <div class="form">
                    <!-- <p class="text-info">Your password has been successfully reset.</p>  -->
                    <!-- <p class="text-info">Please click the link below to take you back to the application:</p> -->
                    <p><button class="btn btn-link" data-bind="click: resetLogIn">Your password has been reset - please click here to log in</button></p>
                    <!-- <p class="text-info">You will be automatically logged in.</p> -->
                  </div> 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="social-links">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p class="big">
              <!-- <span>Follow Us On</span> <a href="#"><i class="icon-facebook"></i>Facebook</a> <a href="#"><i class="icon-twitter"></i>Twitter</a> <a href="#"><i class="icon-google-plus"></i>Google Plus</a> <a href="#"><i class="icon-linkedin"></i>LinkedIn</a> -->
            </p>
          </div>
        </div>    
      </div>
    </div>

    <!-- FOOTER -->
    <footer>
      <div class="container">
        <div class="row"> 
          <div class="col-md-12">
            <div class="copy">
              <p>&copy; <a href="http://www.knowsley.gov.uk" target="_blank">Knowsley Metropolitan Borough Council</a></p>
            </div>
          </div>
        </div>
        <div class="clearfix">
        </div>
      </div>
    </footer> 

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script> 
    <script src="js/jquery.isotope.js"></script> <!-- Isotope for gallery -->
    <script src="js/jquery.prettyPhoto.js"></script> <!-- prettyPhoto for images -->
    <script src="js/jquery.cslider.js"></script> <!-- Parallax slider -->
    <script src="js/modernizr.custom.28468.js"></script>
    <script src="js/filter.js"></script> <!-- Filter for support page -->
    <script src="js/cycle.js"></script> <!-- Cycle slider -->
    <script src="js/jquery.flexslider-min.js"></script> <!-- Flex slider -->
    <script src="js/easing.js"></script> <!-- Easing -->
    <script src="js/custom.js"></script>
    <script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script> <!-- knockout.js -->
    <script type="text/javascript" src="js/url.js"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/additional-methods.js"></script>
    <script type="text/javascript" src="js/pestcontrol.js"></script> <!-- all the logic that makes the site run -->
  </body>
</html>
